                </div>
                <div>
                    <label for="tempo_estudo">Quanto tempo você normalmente passa estudando fora da escola?</label>
                    <input type="text" id="tempo_estudo" name="tempo_estudo" required>

                    <label for="objetivo">Você tem algum objetivo específico de aprendizado que gostaria de alcançar este ano?</label>

                </div>
